<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mangurl</title>
</head>
<body>

<form action method="post">
    <label>
        <span>Original URL: </span>
        <input name="originalUrl" type="url">
    </label>
    <button type="submit">Shorten</button>
</form>

<section th:if="${!#strings.isEmpty(param.originalUrl) || !#strings.isEmpty(param.shortUrl)}">
    <p th:if="${!#strings.isEmpty(param.originalUrl)}">
        <span>Original URL: </span>
        <a target="_blank"
           th:href="@{{originalUrl}(originalUrl=${param.originalUrl})}"
           th:text="${param.originalUrl}"/>
    </p>

    <p th:if="${!#strings.isEmpty(param.shortUrl)}">
        <span>Short URL: </span>
        <a target="_blank"
           th:href="@{{shortUrl}(shortUrl=${param.shortUrl})}"
           th:text="${param.shortUrl}"/>
    </p>

    <a target="_self" th:href="@{/app}">Clear</a>
</section>

</body>
</html>
