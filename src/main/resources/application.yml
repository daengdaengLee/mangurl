spring:
  profiles:
    active: "local"
    group:
      local: "mangurl-local"
      test: "mangurl-test"
---
spring:
  config:
    activate:
      on-profile: "mangurl-local"
    import:
      - "classpath:mangurl/local.yml"
---
spring:
  config:
    activate:
      on-profile: "mangurl-test"
    import:
      - "classpath:mangurl/test.yml"
